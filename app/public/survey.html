<html>
<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  
</head>
<body>
  <div class="container">
    <h1>Survey Questions</h1>
    <hr class="my-4">

    <h3>About You</h3>
    <form method="POST" role="form">
      <div class="form-group">
        <label for="name">Name (Required)</label>
        <input type="text" class="form-control" id="name" required>
      </div>

      <div class="form-group">
        <label for="image">Link to Photo Image (Required)</label>
        <input type="text" class="form-control" id="image" required>
      </div>

      <hr class="my-4">

      <h3>Question 1</h3>
      <div class="form-group">
        <label for="q1">Your Mind is always buzzing with unexplored ideas and plans.</label>
        <select class="form-control" id="q1" required>
          <option value="" selected disabled>Select an Option</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>

      <h3>Question 2</h3>
      <div class="form-group">
        <label for="q2">Generally speaking, you rely more on your experience than your imagination.</label>
        <select class="form-control" id="q2" required>
          <option value="" selected disabled>Select an Option</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>
      
      <h3>Question 3</h3>
      <div class="form-group">
        <label for="q3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
        <select class="form-control" id="q3" required>
          <option value="" selected disabled>Select an Option</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>

      <h3>Question 4</h3>
      <div class="form-group">
        <label for="q4">You rarely do something just out of sheer curiosity.</label>
        <select class="form-control" id="q4" required>
          <option value="" selected disabled>Select an Option</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>

      <h3>Question 5</h3>
      <div class="form-group">
        <label for="q5">People can rarely upset you.</label>
        <select class="form-control" id="q5" required>
          <option value="" selected disabled>Select an Option</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>

      <h3>Question 6</h3>
      <div class="form-group">
        <label for="q6">It is often difficult for you to relate to other people's feelings.</label>
        <select class="form-control" id="q6" required>
          <option value="" selected disabled>Select an Option</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>

      <h3>Question 7</h3>
      <div class="form-group">
        <label for="q7">In a discussion, truth should be more important than other people's sensitivities.</label>
        <select class="form-control" id="q7" required>
          <option value="" selected disabled>Select an Option</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>

      <h3>Question 8</h3>
      <div class="form-group">
        <label for="q8">You rarely get carried away by fantasies and ideas.</label>
        <select class="form-control" id="q8" required>
          <option value="" selected disabled>Select an Option</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>

      <h3>Question 9</h3>
      <div class="form-group">
        <label for="q9">You think that everyone's views should be respected regardless of whether they are supported by facts or not.</label>
        <select class="form-control" id="q9" required>
          <option value="" selected disabled>Select an Option</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>

      <h3>Question 10</h3>
      <div class="form-group">
        <label for="q10">You feel more energetic after spending time with a group of people.</label>
        <select class="form-control" id="q10" required>
          <option value="" selected disabled>Select an Option</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>

    </form>
    <br>
    <div class="text-center"><button type="submit" class="btn btn-primary btn-md" id="add-btn" data-toggle="modal" data-target="#results-modal">Submit</button></div>
  </div>

<div id="results-modal" class="modal" tabindex="-1">
  <div class="modal-dialogue">
    <div class="modal-content">
      <div class="modal-header">
        <h4>Your closest friend:</h4>
      </div>
      <div class="modal-body">
        <h5 id="userMatch"></h5>
        <img id="userMatchImage" width="650" src="">
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>

  <script type="text/javascript">

    // Question: What does this code do?
    $("#add-btn").on("click", function (event) {
      var newFriend = {
        name: $("#name").val().trim(),
        photo: $("#photo").val().trim(),
        scores: [
          $('#q1').val().trim(),
          $('#q2').val().trim(),
          $('#q3').val().trim(),
          $('#q4').val().trim(),
          $('#q5').val().trim(),
          $('#q6').val().trim(),
          $('#q7').val().trim(),
          $('#q8').val().trim(),
          $('#q9').val().trim(),
          $('#q10').val().trim()
        ]
      };

      // Question: What does this code do??
      $.post("/api/friends", newFriend)
        .done(function (data) {
          $('#userMatch').html(data.matchName);
          $('#userMatchImage').attr("SRC", data.matchImage);

          $('#results-modal').modal('show');
        });
    });
  </script>

</body>
</html>
